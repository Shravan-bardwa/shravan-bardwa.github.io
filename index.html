<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>THIS IS A HOSTED PAGE FOR SMARTSHEET URL REDIRECTS</div>
    <script>
        const queryString = window.location.search.slice(3); 
        const decodedQueryString  = decodeURIComponent(queryString);
        const myParam = decodedQueryString.replace(/%20/g, ' ');
        debugger
        if (myParam) {
              const url = /^(http|https):\/\//.test(myParam) ? myParam : 'http://' + myParam;
                window.open(url, '_blank');
        }
    </script>
</body>
</html>
